<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yusuf Akdeniz Executive | Hair Palace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        :root { --p-pink: #ff2d55; --p-dark: #0a0a0c; --p-card: #151518; }
        body { font-family: 'Outfit', sans-serif; background: var(--p-dark); color: #e1e1e1; -webkit-tap-highlight-color: transparent; }
        
        .premium-card { background: var(--p-card); border: 1px solid rgba(255,255,255,0.03); border-radius: 20px; transition: all 0.3s; }
        .glass-header { background: rgba(10, 10, 12, 0.85); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        input, select, textarea { 
            background: #1c1c21 !important; border: 1px solid #2d2d35 !important; 
            border-radius: 12px !important; color: white !important; padding: 14px !important;
            font-size: 14px !important;
        }
        input:focus { border-color: var(--p-pink) !important; outline: none; box-shadow: 0 0 15px rgba(255,45,85,0.2); }
        
        .tab-btn { position: relative; color: #666; font-weight: 800; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }
        .tab-btn.active { color: white; }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -18px; left: 0; width: 100%; height: 3px; background: var(--p-pink); border-radius: 10px; }

        .appointment-row { border-left: 4px solid var(--p-pink); background: linear-gradient(90deg, rgba(255,45,85,0.05) 0%, transparent 100%); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
    </style>
</head>
<body class="pb-24">

    <div id="loginPage" class="fixed inset-0 bg-black z-[1000] flex flex-col items-center justify-center p-8">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-black tracking-tighter italic text-white leading-none">YUSUF AKDENİZ</h1>
            <p class="text-pink-600 font-bold tracking-[0.4em] text-[9px] mt-3">EXECUTIVE MANAGEMENT SYSTEM</p>
        </div>
        <div class="w-full max-w-xs space-y-4">
            <input id="user" type="text" placeholder="Yönetici ID" class="w-full">
            <input id="pass" type="password" placeholder="Sistem Şifresi" class="w-full">
            <button onclick="login()" class="w-full bg-pink-600 text-white p-4 rounded-xl font-black uppercase tracking-widest hover:bg-pink-700 active:scale-95 transition-all">Sistemi Başlat</button>
        </div>
    </div>

    <div id="app" class="hidden fade-in">
        <header class="glass-header sticky top-0 z-[100] px-6 py-6 flex justify-between items-center">
            <div>
                <h2 class="text-xl font-black italic uppercase tracking-tighter">Hair Palace</h2>
                <div class="flex items-center mt-1">
                    <span class="status-dot bg-green-500 animate-pulse"></span>
                    <span id="currentTime" class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Sistem Çevrimiçi</span>
                </div>
            </div>
            <button onclick="location.reload()" class="w-10 h-10 rounded-full bg-pink-600/10 border border-pink-600/20 text-pink-600 flex items-center justify-center">
                <i class="fas fa-power-off"></i>
            </button>
        </header>

        <div class="p-4 grid grid-cols-2 gap-4">
            <div class="premium-card p-5">
                <p class="text-[9px] font-black text-gray-500 uppercase mb-1">Günlük Net Kasa</p>
                <h3 id="statKasa" class="text-2xl font-black text-white">0 TL</h3>
            </div>
            <div class="premium-card p-5 border-r-4 border-pink-600">
                <p class="text-[9px] font-black text-gray-500 uppercase mb-1">Bugünkü Randevu</p>
                <h3 id="statRandevu" class="text-2xl font-black text-pink-500">0</h3>
            </div>
        </div>

        <div class="px-6 flex gap-8 border-b border-white/5 mb-6 overflow-x-auto no-scrollbar">
            <button onclick="tab('r')" id="t-r" class="tab-btn active py-4">Randevular</button>
            <button onclick="tab('k')" id="t-k" class="tab-btn py-4">Finans & Sütun</button>
            <button onclick="tab('p')" id="t-p" class="tab-btn py-4">Personel</button>
            <button onclick="tab('a')" id="t-a" class="tab-btn py-4">Müşteri Arşivi</button>
        </div>

        <div id="view-r" class="view p-4">
            <div class="premium-card p-6 mb-8 border-t-4 border-pink-600">
                <h4 class="text-xs font-black text-white uppercase mb-4 italic tracking-widest">Yeni Randevu Oluştur</h4>
                <div class="space-y-4">
                    <input id="r-ad" type="text" placeholder="Müşteri Adı Soyadı" class="w-full">
                    <div class="grid grid-cols-2 gap-3">
                        <input id="r-saat" type="time" class="w-full">
                        <input id="r-tarih" type="date" class="w-full">
                    </div>
                    <button onclick="ekleRandevu()" class="w-full bg-white text-black font-black p-4 rounded-xl uppercase text-[11px] tracking-tighter">Listeye İşle</button>
                </div>
            </div>
            <div class="space-y-6">
                <div>
                    <p class="text-[10px] font-black text-pink-600 uppercase mb-4 flex items-center gap-2">
                        <span class="w-6 h-[1px] bg-pink-600"></span> Bugünün Ajandası
                    </p>
                    <div id="listeBugun" class="space-y-3"></div>
                </div>
                <div>
                    <p class="text-[10px] font-black text-blue-500 uppercase mb-4 flex items-center gap-2">
                        <span class="w-6 h-[1px] bg-blue-500"></span> Gelecek Planlaması
                    </p>
                    <div id="listeGelecek" class="space-y-3"></div>
                </div>
            </div>
        </div>

        <div id="view-k" class="view hidden p-4">
            <div class="grid grid-cols-2 gap-4 mb-6 h-80">
                <div class="premium-card p-4 overflow-y-auto border-l-2 border-cyan-500">
                    <p class="text-center text-[9px] font-black text-cyan-500 uppercase mb-3 border-b border-cyan-500/10 pb-2">Gelir Kalemleri</p>
                    <div id="sutunGelir" class="space-y-2 text-[11px]"></div>
                </div>
                <div class="premium-card p-4 overflow-y-auto border-l-2 border-red-500">
                    <p class="text-center text-[9px] font-black text-red-500 uppercase mb-3 border-b border-red-500/10 pb-2">Gider Kalemleri</p>
                    <div id="sutunGider" class="space-y-2 text-[11px]"></div>
                </div>
            </div>
            <div class="premium-card p-6">
                <input id="f-islem" type="text" placeholder="İşlem veya Gider Adı" class="w-full mb-3">
                <div class="flex gap-2 mb-3">
                    <input id="f-tutar" type="number" placeholder="Tutar" class="w-1/2">
                    <select id="f-birim" class="w-1/2">
                        <option value="TL">₺ TL</option>
                        <option value="USD">$ USD</option>
                        <option value="EUR">€ EUR</option>
                    </select>
                </div>
                <select id="f-tur" class="w-full mb-3">
                    <option value="gelir">Kasa Girişi (Gelir)</option>
                    <option value="gider">Kasa Çıkışı (Gider)</option>
                </select>
                <textarea id="f-not" placeholder="Boya numaraları veya teknik notlar..." class="w-full h-24 mb-3"></textarea>
                <button onclick="ekleFinans()" class="w-full bg-pink-600 text-white font-black p-4 rounded-xl uppercase text-xs">Sisteme Kaydet</button>
            </div>
        </div>

        <div id="view-p" class="view hidden p-4">
            <div class="premium-card p-6 mb-6">
                <h4 class="text-xs font-black text-white uppercase mb-4 italic">Personel Maaş & Avans</h4>
                <div class="space-y-3">
                    <input id="p-ad" type="text" placeholder="Personel Adı" class="w-full">
                    <input id="p-tutar" type="number" placeholder="Ödenen Miktar" class="w-full">
                    <select id="p-tur" class="w-full">
                        <option value="Maaş">Maaş Ödemesi</option>
                        <option value="Avans">Avans</option>
                    </select>
                    <button onclick="eklePersonel()" class="w-full bg-white text-black font-black p-4 rounded-xl uppercase text-xs">Ödemeyi İşle</button>
                </div>
            </div>
            <div id="listePersonel" class="space-y-3"></div>
        </div>

        <div id="view-a" class="view hidden p-4 text-center">
            <input onkeyup="araArsiv()" id="arsivSearch" type="text" placeholder="Müşteri veya Boya No Ara..." class="w-full mb-6">
            <div id="listeArsiv" class="space-y-4"></div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('YAH_PREMIUM_DB')) || { randevular: [], finans: [], personel: [] };
        const kurlar = { TL: 1, USD: 34.2, EUR: 36.8 };
        const bugun = new Date().toISOString().split('T')[0];

        function login() {
            if(document.getElementById('user').value === 'admin' && document.getElementById('pass').value === '1234') {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
                updateUI();
            } else { alert("Hatalı Giriş!"); }
        }

        function tab(t) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('view-'+t).classList.remove('hidden');
            document.getElementById('t-'+t).classList.add('active');
        }

        function ekleRandevu() {
            const ad = document.getElementById('r-ad').value;
            const saat = document.getElementById('r-saat').value;
            const tarih = document.getElementById('r-tarih').value || bugun;
            if(!ad || !saat) return alert("Boş alan bırakmayın!");
            db.randevular.push({ id: Date.now(), ad, saat, tarih });
            save(); document.getElementById('r-ad').value = "";
        }

        function ekleFinans() {
            const islem = document.getElementById('f-islem').value;
            const tutar = Number(document.getElementById('f-tutar').value);
            const birim = document.getElementById('f-birim').value;
            const tur = document.getElementById('f-tur').value;
            const not = document.getElementById('f-not').value;
            if(!islem || !tutar) return alert("Tutar ve işlem adı girin!");
            
            db.finans.unshift({ id: Date.now(), islem, tutar, birim, tur, not, tl: tutar * kurlar[birim], tarih: new Date().toLocaleDateString('tr-TR') });
            save(); document.getElementById('f-islem').value = ""; document.getElementById('f-tutar').value = "";
        }

        function eklePersonel() {
            const ad = document.getElementById('p-ad').value;
            const tutar = document.getElementById('p-tutar').value;
            const tur = document.getElementById('p-tur').value;
            if(!ad || !tutar) return;
            db.personel.unshift({ id: Date.now(), ad, tutar, tur, tarih: new Date().toLocaleDateString('tr-TR') });
            save(); document.getElementById('p-ad').value = "";
        }

        function updateUI() {
            const bl = document.getElementById('listeBugun'), gl = document.getElementById('listeGelecek');
            const sg = document.getElementById('sutunGelir'), sd = document.getElementById('sutunGider');
            const pl = document.getElementById('listePersonel'), al = document.getElementById('listeArsiv');
            
            bl.innerHTML = ""; gl.innerHTML = ""; sg.innerHTML = ""; sd.innerHTML = ""; pl.innerHTML = ""; al.innerHTML = "";
            let kasa = 0, rAdet = 0;

            db.randevular.sort((a,b)=>a.saat.localeCompare(b.saat)).forEach(r => {
                let html = `<div class="premium-card p-4 flex justify-between items-center appointment-row">
                    <div><p class="text-sm font-bold text-white">${r.ad}</p><p class="text-[10px] text-gray-500 font-black uppercase">${r.saat} | ${r.tarih.split('-').reverse().join('.')}</p></div>
                    <button onclick="sil('randevular',${r.id})" class="text-red-900/30 text-xs"><i class="fas fa-trash"></i></button>
                </div>`;
                if(r.tarih === bugun) { bl.innerHTML += html; rAdet++; }
                else { gl.innerHTML += html; }
            });

            db.finans.forEach(f => {
                let pill = `<div class="flex justify-between items-center p-2 rounded-lg bg-white/5 border-l-2 ${f.tur==='gelir'?'border-cyan-500':'border-red-500'}">
                    <span class="truncate pr-2">${f.islem}</span>
                    <span class="font-black whitespace-nowrap">${f.tutar} ${f.birim}</span>
                </div>`;
                if(f.tur === 'gelir') { sg.innerHTML += pill; kasa += f.tl; }
                else { sd.innerHTML += pill; kasa -= f.tl; }

                if(f.not) {
                    al.innerHTML += `<div class="premium-card p-5 text-left border-l-4 border-pink-600/30">
                        <div class="flex justify-between text-[10px] font-black text-gray-500 mb-2 uppercase"><span>${f.islem}</span><span>${f.tarih}</span></div>
                        <p class="text-xs text-gray-300 italic bg-black/30 p-3 rounded-lg border border-white/5">${f.not}</p>
                    </div>`;
                }
            });

            db.personel.forEach(p => {
                pl.innerHTML += `<div class="premium-card p-4 flex justify-between items-center border-l-4 border-blue-500">
                    <div><p class="text-xs font-black uppercase">${p.ad}</p><p class="text-[9px] text-gray-500">${p.tur} - ${p.tarih}</p></div>
                    <span class="font-black text-white">${p.tutar} TL</span>
                </div>`;
            });

            document.getElementById('statKasa').innerText = Math.round(kasa).toLocaleString() + " TL";
            document.getElementById('statRandevu').innerText = rAdet;
        }

        function save() { localStorage.setItem('YAH_PREMIUM_DB', JSON.stringify(db)); updateUI(); }
        function sil(key, id) { if(confirm('Kaydı siliyorsunuz?')) { db[key] = db[key].filter(x => x.id !== id); save(); } }
        function araArsiv() {
            let val = document.getElementById('arsivSearch').value.toLowerCase();
            document.querySelectorAll('#listeArsiv > div').forEach(d => d.style.display = d.innerText.toLowerCase().includes(val) ? 'block' : 'none');
        }
        setInterval(() => { document.getElementById('currentTime').innerText = new Date().toLocaleTimeString('tr-TR'); }, 1000);
    </script>
</body>
</html>
